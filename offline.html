<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesnoth Timeline - Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #162447 0%, #1f4068 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .offline-container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e43f5a;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #e43f5a;
        }
        button {
            background: #e43f5a;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff2e63;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">⚠️</div>
        <h1>You're Offline</h1>
        <p>The Wesnoth Timeline requires an internet connection to load content. Please check your connection and try again.</p>
        <button onclick="window.location.reload()">Retry</button>
    </div>
</body>
</html>
